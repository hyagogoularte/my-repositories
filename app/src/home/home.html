<section>
    <div class="row">
        <div class="col-md-6">
            <label for="searchUser">{{'search_for_a_github_user' | translate}}</label>
            {{homeController.teste}}
            <div class="input-group">
                <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
                <span class="input-group-btn">
	                 <button class="btn btn-primary" type="button">
						<span class="glyphicon glyphicon-search"></span>
                </button>
                </span>
            </div>
        </div>
    </div>
    <div id="list" class="row list-repositories">
        <article>
            <section class="col-md-4" ng-repeat="repository in homeController.repositories">
                <div class="repository">
                    <figure class="language-avatar">
                        <img src="../../assets/images/{{repository.language | validateLanguage}}.png" alt="{{repository.language}}" class="img-circle">
                    </figure>
                    <div class="repository-info">
                        <div class="box-info">
                            <div class="info-repository">
                                <h4>{{repository.name}}</h4>
                            </div>
                            <div class="info-owner">
                                <h6>{{repository.owner.login}}</h6>
                            </div>
                        </div>
                        <div class="additional-info">
                            <div class="info-forks">
                                <span class="glyphicon glyphicon-random" aria-hidden="true"></span> {{repository.forks}} Forks
                            </div>
                            <div class="info-stars">
                                <span class="glyphicon glyphicon-star" aria-hidden="true"></span> {{repository.stars}} Stars
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </article>
    </div>
</section>
