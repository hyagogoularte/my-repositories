<!DOCTYPE html>
<html ng-app="application" ng-controller="ApplicationController as appController">

<head>
    <title ng-bind="appController.pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="language" content="pt">
    <meta name="classification" content="business">
    <meta name="author" content="Hyago Goularte, hyagogoularte@gmail.com">
    <meta name="owner" content="Hyago Goularte">
    <meta name="url" content="https://github.com/hyagogoularte/">
   
    <!-- compiled CSS -->
    
        <link rel="stylesheet" type="text/css" href="assets/styles/angular-boilerplate-0.1.2.css" />
        
</head>

<body>
    <header id="header">
        <div class="container">
            <figure>
                <img src="assets/images/logo.png" width="190" height="30">
            </figure>
            <div class="box-language">
                <select class="form-control" ng-model="languageSelected" ng-change="appController.onChooseLang(languageSelected)">
                    <option value="">{{'change_language' | translate}}</option>
                    <option value="pt_BR">{{'portuguese' | translate}}</option>
                    <option value="en_EN">{{'english' | translate}}</option>
                </select>
            </div>
        </div>
    </header>
    <article id="main" ui-view="main"></article>
    <!-- compiled JavaScript -->
    
        <script type="text/javascript" src="assets/scripts/angular-boilerplate-0.1.2.js"></script>
        
</body>

</html>
